<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML CSS</title>
  </head>
  <body>
    <span>demo</span> <!-- Thẻ inline -->
    <span>demo</span>
    <span>demo</span>
    <span>demo</span>
    <span>demo</span>
    <!--
         - Thẻ inline sẽ có độ rộng bằng nội dung mà nó chứa
         - Nếu có nhiều thẻ inline với nhau thì nó sẽ nằm trên 1 hàng bị hạn chế về thuộc tính CSS
         - Dùng vào nội dung chữ ngắn
    -->
    <p>demo</p>
    <p>demo</p>
    <p>demo</p>
    <p>demo</p>
    <p>demo</p>
    <!--
         - Có độ rộng full phần tử chứa nó
         - Nếu nhiều thẻ block nằm với nhau thì nó sẽ rớt xuống hàng
         - Dùng vào nội dung chữ dài
    -->
    <p>Nếu bạn muốn đọc thêm thì các bạn nhấn <a href="#">tại đây</a></p>
  </body>
</html>
