  <body>
    <!-- BEM: Block Element Modifier-->
    <!--
        Laptop: Block 
        Keyboard, mouse, touchpad, screen: Element  
        Laptop big, laptop small: Modifier 
        Small keyboard, small screen: Modifier for element

        
        Block__Element__modifier 
        Block--modifier
        Block__Element 

        laptop
        laptop__keyboard, laptop__touchpad, laptop screen
        laptop--small, laptop--expensive, laptop--big
        laptop__touchpad--smooth, laptop__screen--scale
    -->
  </body>
