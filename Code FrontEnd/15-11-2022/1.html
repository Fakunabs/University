<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML CSS</title>
  </head>
  <body>
    <div></div>
    <!-- Định nghĩa một phần trong tài liệu-->
    <p>
      pro vip burh burh lmao
    </p>
    <h1>h1</h1>
    <h2>h2</h2>
    <h3>h3</h3>
    <h4>h4</h4>
    <h5>h5</h5>
    <h6>h6</h6>
    <a
      href="https://www.facebook.com/"
      target="_blank"
      rel="noopener noreferrer"
      ></a
    >
    <img
      src="https://c4.wallpaperflare.com/wallpaper/510/517/192/pokemon-legendary-pokemon-xerneas-pokemon-yveltal-pokemon-wallpaper-preview.jpg"
      alt="image"
    />
    <ol>
      <li>1</li>
      <li>2</li>
    </ol>
    <header></header>
    <!-- Định nghĩa một tiêu đề cho một tài liệu hoặc phần -->
    <footer></footer>
    <!-- 	Định nghĩa phần footer cho một tài liệu hoặc một đoạn-->
    <aside></aside>
    <!-- Định nghĩa nội dung nằm bên cạnh nội dung chính-->
    <nav></nav>
    <!-- Định nghĩa nội dung nằm bên cạnh nội dung chính-->
    <main></main>
    <!-- Chỉ định các nội dung chính của một tài liệu-->
    <section></section>
    <!-- Định nghĩa một phần trong một tài liệu-->
    <article></article>
    <!-- Định nghĩa một nội dung độc lập-->
    <iframe src="" frameborder="0"></iframe>
    <iframe
      width="853"
      height="480"
      src="https://www.youtube.com/embed/l9n-5OdwJuQ"
      title="Setting up M2 MacBook Air For Programming"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    ></iframe>
    <span>abc</span>
    <strong>bold</strong>
    <em>italic</em>
    <b>bold</b>
    <i>italic</i>
  </body>
</html>
